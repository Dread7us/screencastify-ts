<!Doctype html>
<html>
<style>
@font-face {
  font-family: 'Helvetica';
  src: url('assets/fonts/helvetica-regular.ttf');
  font-weight: 400;
  font-style: normal;
  font-display: swap;
}

@font-face {
  font-family: 'Helvetica';
  src: url('assets/fonts/helvetica-bold.ttf');
  font-weight: 700;
  font-style: oblique;
  font-display: swap;
}

@font-face {
  font-family: 'Source Sans Pro';
  src: url('assets/fonts/SourceSansPro-Black.ttf');
  font-weight: 900;
  font-style: normal;
  font-display: swap;
}
</style>

<head>
  <link rel="stylesheet" type="text/css" href="assets/main.css">
  <base href="/">
  <meta charset="utf-8" />
  <title>Screencastify TS: Network Check</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body bgcolor=#FF8282>
  <center>
    <h1 style="font-size:35px">
      <font style="font-family:'Source Sans Pro'; font-style:bold; color:White">Screencastify Network Check</font>
    </h1>
    <div class="flex">
      <button class="flex-teen">
        <br>
        Network check results
        <br>
        <font class="flex-child">
          <table style="margin-left:50px; margin-bottom:20px; border-spacing: 150px 5px">
            <tbody align="left">
              <tr>
                <td>Testing screencastify.com</td>
                <td id="screencastify.com">Checking...</td>
              </tr>
              <tr>
                <td>Testing firebaseapp.com</td>
                <td id="firebaseapp.com">Checking...</td>
              </tr>
              <tr>
                <td>Testing firebaseio.com</td>
                <td id="firebaseio.com">Checking...</td>
              </tr>
              <tr>
                <td>Testing sentry.io</td>
                <td id="sentry.io">Checking...</td>
              </tr>
              <tr>
                <td>Testing googleapis.com</td>
                <td id="googleapis.com">Checking...</td>
              </tr>
              <tr>
                <td>Testing googleusercontent.com</td>
                <td id="googleusercontent.com">Checking...</td>
              </tr>
              <tr>
                <td>Testing pendo.io</td>
                <td id="pendo.io">Checking...</td>
              </tr>
              <tr>
                <td>Testing google-analytics.com</td>
                <td id="google-analytics.com">Checking...</td>
              </tr>
              <tr>
                <td>Testing fonts.gstatic.com</td>
                <td id="fonts.gstatic.com">Checking...</td>
              </tr>
              <tr>
                <td>Testing apis.google.com</td>
                <td id="apis.google.com">Checking...</td>
              </tr>
            </tbody>
          </table>
        </font>
      </button>

    </div>

  </center>
  <script src="/screencastify-ts/scripts/network_check.js" type="text/javascript"></script>
</body>

</html>
